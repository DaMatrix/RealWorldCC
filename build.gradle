buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "https://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
    }
}

apply plugin: "net.minecraftforge.gradle.forge"

version = modVersion
group = modGroup
archivesBaseName = modBaseName

minecraft {
    version = project.forgeVersion
    runDir = "run"

    // the mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not always work.
    // simply re-run your setup task after changing the mappings to update your workspace.
    mappings = project.mcpVersion
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
}

repositories {
    mavenCentral()
    maven {
        name = "Sonatype"
        url = "https://oss.sonatype.org/content/repositories/public/"
    }
    maven {
        name = "DaPorkchop_"
        url = "https://maven.daporkchop.net/"
    }
    /*maven {
        name = "ImageJ Public"
        url = "http://maven.imagej.net/content/repositories/public/"
    }*/
    maven {
        name = "Apache Development Snapshot Repository"
        url = "https://repository.apache.org/content/repositories/snapshots/"
    }
}

dependencies {
    //compileOnly "io.github.opencubicchunks:cubicworldgen:1.12.2-0.0.8.0-SNAPSHOT"
    compileOnly "io.github.opencubicchunks:cubicchunks-api:1.12.2-0.0.15.0-SNAPSHOT"

    //compile group: 'org.apache.commons', name: 'commons-imaging', version: '1.0' //should not be included in dependencies
    compile "org.apache.commons:commons-imaging:1.0-SNAPSHOT"

    compile "net.daporkchop.lib:db:0.1.4"
    compile "net.daporkchop.lib:primitive:0.0.6"
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"

        // replace version and mcversion
        expand "version": project.version, "mcversion": project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude "mcmod.info"
    }
}
